<!DOCTYPE HTML>
<html>
  <head>
 <meta charset="UTF-8">
    <META HTTP-EQUIV="CACHE-CONTROL" CONTENT="NO-CACHE">
    <META HTTP-EQUIV="PRAGMA" CONTENT="NO-CACHE">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0, minimum-scale=1.0, maximum-scale=1.0">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="apple-mobile-web-app-status-bar-style" content="black">
 	
    <script src="../../js/jquery-1.11.2.min.js" type="text/javascript"></script>
    <script src="../../js/lib/AjaxCaller.js" type="text/javascript"></script>
    <script src="../../js/lib/AjaxCallerTest.js" type="text/javascript"></script>
    
	<link rel="stylesheet"  href="../empty_html/styles/empty.css" />
	<link rel="stylesheet"  href="../assets/styles/global.css" />	
	<link rel="stylesheet"  href="../panel/styles/panel.css" />
	<link rel="stylesheet"  href="../assets/styles/buttons.css" />
    <script type="text/javascript">
        $(document).ready(function() {

            $("#OverPanel_Close").click(function() {
                $("#OverPanel").fadeOut();
                $("#OverPanel_Content").empty();
            });

            var pho1 = new FeedsPhotos();
                pho1.ajaxSpin("#PagePanel");
                pho1.content("#PagePanel");
                
            var pho2 = new FeedsPhotos();
                pho2.ajaxSpin("#AjaxSpin");
                pho2.panel("#OverPanel");
                pho2.content("#OverPanel_Content");
            
            $("#btnPagePanel").click(function() {
                pho1.GetPhotos("http://api.flickr.com/services/feeds/photos_public.gne",
                              "format=json");
            });
            
            $("#OpenPanel").click(function() {
                pho2.GetPhotos("http://api.flickr.com/services/feeds/photos_public.gne",
                              "format=json");
            });

         
            
            
        });
        /*
        

            
        */
    </script>
 
</head>
	<body> 
		<div id="Page" class="pagePanel">
            <div id="PageMenu" class="pageMenu">
                <a class="vItemMenu home" href="../../index.html"></a>
                <a class="vItemMenu table" href="#"></a>
                <a class="clear"></a>
            </div>
	        <div id="wrapper" class="pageContent" >
	                <input id="btnPagePanel"  class="button red large" type="button" value="Agregar contenido ajax en la pagina "/>
					<input id="OpenPanel"  class="button red large" type="button" value="Agregar Contenido Ajax en un panel"/>
					 
				    <div id="PagePanel">&nbsp;</div>		
	        </div>
	        
        </div>
		
		  <div id="OverPanel" class="pageOver">
		        <h1 class="pageTitle">
		            <span class="pageTitleContent">Titulo del panel</span>&nbsp;
                    <span id="OverPanel_Menu"   class="pageMenuItem"></span>
                    <span id="OverPanel_Close"  class="pageCloseItem"></span>
                </h1>
                <div id="OverPanel_MenuContent" class="panelMenu">Menu</div>
                <div id="OverPanel_Content" class="pageOverContent"></div>
        </div>
        <div id="AjaxSpin" class="loading">
            <h1>
                <span id="AjaxAbort" class="pageCloseItem"></span>
             </h1>
        </div>
			
		  
	</body>
</html>
